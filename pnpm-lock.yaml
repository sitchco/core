lockfileVersion: '9.0'

settings:
  autoInstallPeers: true
  excludeLinksFromLockfile: false

overrides:
  '@sitchco/cli': link:../../sitchco-packages/packages/tools/cli
  '@sitchco/eslint-config': link:../../sitchco-packages/packages/configs/eslint-config

importers:

  .:
    devDependencies:
      '@sitchco/cli':
        specifier: link:../../sitchco-packages/packages/tools/cli
        version: link:../../sitchco-packages/packages/tools/cli
      '@sitchco/eslint-config':
        specifier: link:../../sitchco-packages/packages/configs/eslint-config
        version: link:../../sitchco-packages/packages/configs/eslint-config
