name: Publish Packages

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  list-packages:
    uses: ./.github/workflows/list-changed-packages.yml

  version:
    needs: list-packages
    if: needs.list-packages.outputs.matrix != '[]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        with:
            version: 8
      - run: pnpm install

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump versions
        run: pnpm changeset version

      - name: Commit version changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Bump package versions [skip ci]" || echo "No changes to commit"
          git push

  publish:
    needs: [list-packages, version]
    if: needs.list-packages.outputs.matrix != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ${{ fromJson(needs.list-packages.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - uses: pnpm/action-setup@v2
        with:
            version: 8
      - run: pnpm install

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Conditionally Build Package
        run: node packages/build-tools/publisher/src/prep-package.mjs ${{ matrix.package.name }}

      - name: Publish Package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish -r --filter @sitchco/${{ matrix.package.name }} --access public --no-git-checks
